spring:
    application:
        name: chamomile-admin # 애플리케이션의 이름을 지정합니다.
    main:
        allow-bean-definition-overriding: true # 빈 정의를 재정의할 수 있는지 여부를 설정합니다.
    sql:
        init:
            mode: always # SQL 초기화 모드를 설정합니다.
    jpa:
        defer-datasource-initialization: true # JPA의 데이터 소스 초기화를 지연시킬지 여부를 설정합니다.
    servlet:
        multipart:
            max-file-size: 20MB
            max-request-size: 20MB
    hazelcast:
        config: classpath:hazelcast.yml

server:
    tomcat:
        connection-timeout: 1800000
    error:
        whitelabel:
            enabled: true # Spring Boot의 기본 에러 페이지 사용 여부를 설정합니다.
        include-exception: true # 예외 정보를 에러 응답에 포함할지 여부를 설정합니다.
        include-message: always # 에러 메시지를 에러 응답에 포함할지 여부를 설정합니다.
        include-stacktrace: always # 스택 트레이스를 에러 응답에 포함할지 여부를 설정합니다
    port: 23636 # 애플리케이션의 포트를 설정합니다.


